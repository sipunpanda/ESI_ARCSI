<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="2" height="400" width="300" style="border: 2px solid black; border-spacing: 5px; margin-top: 10vh; background-color: rgb(244, 221, 207);">
            <tr>
                <td style="border:1px solid red;">
                    <table border="2px" height="200" width="200" style="margin-left: 20px; margin-right: 20px; border-style: dashed; border-color: black; border-spacing: 4px;">
                        <tr style="border:2px solid red; text-align: center;">
                            <td style="color: blue; ">1</td>
                            <td style="background-color: yellow; color: blue;"><i><b><big><u>2</u></big></b></i></td>
                            <td style="color: blue; ">3</td>
                        </tr>
                        <tr style="border:2px solid red; text-align: center;">
                            <td style="color: blue; ">4</td>
                            <td style="color: blue; ">5</td>
                            <td style="background-color: black; color: red; border: 2px solid blue">6</td>
                        </tr>
                        <tr style="border:2px solid red; text-align: center;">
                            <td style="color: blue; ">7</td>
                            <td style="color: blue; ">8</td>
                            <td style="color: blue; ">9</td>
                        </tr>
                    </table>
                </td>
                <td style="border:2px solid red;">
                    <table border="2" height="200" width="200" style="margin-left: 20px; margin-right: 20px; border-style: dotted; border-color: black;  border-spacing: 4px;">
                        <tr style="border:2px solid red; text-align: center;">
                            <td style="color: blue; ">1</td>
                            <td style="background-color: rgb(20, 20, 130); color: white;">2</td>
                            <td style="color: blue; ">3</td>
                        </tr>
                        <tr style="border:2px solid red; text-align: center;">
                            <td style="background-color: navy; color: white;">4</td>
                            <td style="color: blue; ">5</td>
                            <td style="background-color: rgb(14, 14, 143); color: white;">6</td>
                        </tr>
                        <tr style="border:2px solid red; text-align: center;">
                            <td style="color: blue; ">7</td>
                            <td style="background-color: rgb(13, 13, 127); color: white;">8</td>
                            <td style="color: blue; ">9</td>
                        </tr>
                    </table></td>
            </tr>
        </table>
    </center>
</body>
</html>
