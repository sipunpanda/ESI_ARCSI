<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
    <style>
        .hiding{
            border: hidden;
        }
        table{
            text-align: center;
        }
    </style>
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: black;">
    <table border="4px solid firebrick" cellspacing="10" width="600" height="500" style="background-color: black; color:white; border-color: orangered" >
        <tr >
            <td style="border: 2px solid blue; background-color:rgb(32, 87, 53);">*</td>
            <td class="hiding">*</td>
            <td class="hiding">*</td>
            <td class="hiding">*</td>
            <td style="border: 2px solid rgba(45, 41, 252, 0.973); background-color:rgb(32, 87, 53);">*</td>
        </tr>
        <tr>
            <td class="hiding">*</td>
            <td style="border: 2px solid rgba(45, 41, 252, 0.973); background-color:rgb(32, 87, 53);">*</td>
            <td style="border:hidden;border-top:2px solid rgba(45, 41, 252, 0.973);">*</td>
            <td style="border: 2px solid rgba(45, 41, 252, 0.973); background-color:rgb(32, 87, 53);">*</td>
            <td class="hiding">*</td>
        </tr>
        <tr>
            <td class="hiding">*</td>
            <td style="border:hidden;border-left:2px solid rgba(45, 41, 252, 0.973)">*</td>
            <td align="center" style="border: double; height: 10px;width: 10px;box-shadow: 0px 0px 80px blue ">
                <img  src="./Silver_star.png">
            </td>
            <td style="border:hidden;border-right:2px solid rgba(45, 41, 252, 0.973)">*</td>
            <td class="hiding">*</td>
        </tr>
        <tr>
            <td class="hiding">*</td>
            <td style="border: 2px solid rgba(45, 41, 252, 0.973); background-color:rgb(32, 87, 53);">*</td>
            <td style="border:hidden;border-bottom:2px solid rgba(45, 41, 252, 0.973)">*</td>
            <td style="border: 2px solid rgba(45, 41, 252, 0.973); background-color:rgb(32, 87, 53);">*</td>
            <td class="hiding">*</td>
        </tr>
        <tr >
            <td style="border: 2px solid rgba(45, 41, 252, 0.973); background-color:rgb(32, 87, 53);">*</td>
            <td class="hiding">*</td>
            <td class="hiding">*</td>
            <td class="hiding">*</td>
            <td style="border: 2px solid rgba(45, 41, 252, 0.973); background-color:rgb(32, 87, 53);">*</td>
        </tr>

    </table>
</body>

</html>
